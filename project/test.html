<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Menu Toggle Test</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
  }

  .main-nav {
    background: #3e3e3e;
    position: relative; /* Important for positioning */
    padding: 1rem;
    display: flex;
    justify-content: flex-end;
  }

  .menu-toggle {
    background: none;
    border: none;
    font-size: 2rem;
    color: white;
    cursor: pointer;
    display: block;
  }

  .nav-links {
    list-style: none;
    margin: 0;
    padding: 0;
    background-color: #3e3e3e;
    position: absolute;
    top: 60px;
    right: 1rem;
    width: 150px;
    display: none;
    flex-direction: column;
    border-radius: 4px;
  }

  .nav-links li {
    border-bottom: 1px solid #58c431;
  }

  .nav-links li a {
    color: white;
    display: block;
    padding: 0.8rem 1rem;
    text-decoration: none;
    font-weight: bold;
  }

  .nav-links li a:hover {
    background-color: #58c431;
  }

  /* Show menu when .open is on main-nav */
  .main-nav.open .nav-links {
    display: flex;
  }

  /* Hide toggle and show nav links in desktop */
  @media (min-width: 769px) {
    .menu-toggle {
      display: none;
    }
    .nav-links {
      position: static;
      display: flex !important;
      flex-direction: row;
      width: auto;
      background: none;
      border-radius: 0;
    }
    .nav-links li {
      border: none;
    }
    .nav-links li a {
      padding: 0 1rem;
      color: white;
    }
    .nav-links li a:hover {
      background-color: #58c431;
    }
  }
</style>
</head>
<body>
  <nav class="main-nav" id="nav-menu">
    <button class="menu-toggle" aria-label="Toggle Menu">☰</button>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Recipes</a></li>
      <li><a href="#">Feedback</a></li>
    </ul>
  </nav>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuToggle = document.querySelector(".menu-toggle");
      const mainNav = document.querySelector(".main-nav");

      menuToggle.addEventListener("click", () => {
        mainNav.classList.toggle("open");
        menuToggle.textContent = mainNav.classList.contains("open") ? "✖" : "☰";
      });
    });
  </script>
</body>
</html>

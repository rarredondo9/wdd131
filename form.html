<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Form Page - Rebeca Arredondo</title>
    <meta name="description" content="WDD 131-Form Page ">
    <meta name="author" content="Rebeca Arredondo">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Product Review</h1>
  <form action="review.html" method="get">
    
    <label for="product">Product Name:</label>
    <select id="product" name="product" required>
      <option disabled selected value="">Select a Product ...</option>
    </select>

    <fieldset>
      <legend>Overall Rating</legend>
      <label><input type="radio" name="rating" id="rate1" value="1" required> ☆</label>
      <label><input type="radio" name="rating" id="rate2" value="2"> ☆☆</label>
      <label><input type="radio" name="rating" id="rate3" value="3"> ☆☆☆</label>
      <label><input type="radio" name="rating" id="rate4" value="4"> ☆☆☆☆</label>
      <label><input type="radio" name="rating" id="rate5" value="5"> ☆☆☆☆☆</label>
    </fieldset>

    <label for="installDate">Date of Installation:</label>
    <input type="date" id="installDate" name="installDate" required />

    <fieldset>
      <legend>Useful Features (Check all that apply)</legend>
      <label><input type="checkbox" id="feature1" name="features" value="easy_install"> Easy Installation</label>
      <label><input type="checkbox" id="feature2" name="features" value="durable"> Durable</label>
      <label><input type="checkbox" id="feature3" name="features" value="affordable"> Affordable</label>
      <label><input type="checkbox" id="feature4" name="features" value="efficient"> Energy Efficient</label>
    </fieldset>

    <label for="review">Write Your Review:</label>
    <textarea id="review" name="review" rows="5" cols="30"></textarea>

    <label for="username">Your Name (optional):</label>
    <input type="text" id="username" name="username"/>

    <input type="submit" value="Submit"/>
  </form>

    <footer>
        <p>&copy; <span id="currentyear"></span> Rebeca Arredondo, Guatemala</p>
        <p id="lastModified"></p>
    </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
